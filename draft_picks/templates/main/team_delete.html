{% extends 'base.html' %} {% load static %} {% block content %}

<section class="team-delete-container">
        <div class="page-header">
            <h1>Delete this Team, {{ team.name }}?</h1>
        </div>

        <form action="" method="post" class="form">
            {% csrf_token %}
            <a href="{% url 'team_detail' team.id %}" class="btn secondary">Cancel</a>
            <button type="submit" class="btn danger">Yes - Delete!</button>
        </form>
</section>

{% endblock %}
