{% extends 'base.html' %} {% load static %} {% block content %}

<section class="player-delete-container">
    <div class="page-header">
      <h1>Delete This Player, {{ player.name }}?</h1>
    </div>

    <form action="" method="post" class="form">
      {% csrf_token %}
      <a href="{% url 'player_detail' player.id %}" class="btn secondary"> Cancel </a>
      <button type="submit" class="btn danger">Delete!</button>
    </form>
</section>

{% endblock %}
